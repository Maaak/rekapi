<!doctype html>
<html>
  <head>
    <title>Rekapi example</title>
    <script src="../../dist/underscore-min.js"></script>
    <script src="../../dist/shifty.min.js"></script>
    <script src="../../dist/rekapi.js"></script>
  </head>
  <body>
    <canvas></canvas>
    <script>
      var canvas = document.getElementsByTagName('canvas')[0];
      var rekapi = new Rekapi(canvas);

      rekapi.canvas.height(300);
      rekapi.canvas.width(400);

      var actor = new Rekapi.CanvasActor({
        render: function (canvas_context, state) {
          canvas_context.beginPath();
            canvas_context.arc(
              state.x || 0,
              state.y || 0,
              state.radius || 50,
              0,
              Math.PI*2,
              true);
            canvas_context.fillStyle = state.color || '#f0f';
            canvas_context.fill();
            canvas_context.closePath();

            return this;
        }
      });

      rekapi.addActor(actor);

      var retrievedActorIds = rekapi.getActorIds();
      console.log(retrievedActorIds); // [0] (All actor IDs start at 0)
    </script>
  </body>
</html>
