<!doctype html>
<html>
  <head>
    <title>Rekapi example</title>
    <script src="../../dist/underscore-min.js"></script>
    <script src="../../dist/shifty.min.js"></script>
    <script src="../../dist/rekapi.js"></script>
  </head>
  <body>
    <canvas></canvas>
    <script>
      var canvas = document.getElementsByTagName('canvas')[0];
      var rekapi = new Rekapi(canvas);

      rekapi.canvas.height(300);
      rekapi.canvas.width(400);

      var actor = new Rekapi.CanvasActor({
        render: function (canvas_context, state) {
          canvas_context.beginPath();
            canvas_context.arc(
              state.x || 0,
              state.y || 0,
              state.radius || 50,
              0,
              Math.PI*2,
              true);
            canvas_context.fillStyle = state.color || '#f0f';
            canvas_context.fill();
            canvas_context.closePath();

            return this;
        }
      });

      rekapi.addActor(actor);
      actor
        .keyframe(0,    { x: 50,  y: 50 })
        .keyframe(1000, { x: 100, y: 150 });

      actor.updateState(500); // Force the internal state on the actor
      console.log(actor.get()); // Logs the Actor's state data

      // Updating the actor's internal state doesn't cause anything to be
      // rendered, only the Rekapi instance does that.  Calling rekapi.update()
      // will again update each actor's internal state, thereby overwriting the
      // result of the call to actor.updateState() above.
      rekapi.update();
    </script>
  </body>
</html>
