<!doctype html>
<html>
  <head>
    <title>Rekapi example</title>
    <script src="../../dist/underscore-min.js"></script>
    <script src="../../dist/shifty.min.js"></script>
    <script src="../../dist/rekapi.js"></script>
  </head>
  <body>
    <script>
      var rekapi = new Rekapi();
      var actor = new Rekapi.Actor();

      rekapi.addActor(actor);

      var firstActorId = rekapi.getActorIds()[0];
      var retrievedActor = rekapi.getActor(firstActorId);

      console.log(retrievedActor);
      console.log(actor === retrievedActor);
    </script>
  </body>
</html>
