<!DOCTYPE html>
<html>
  <head>
    <title>translate3d</title>
    <script src="/dist/underscore-min.js"></script>
    <script src="/bower_components/shifty/dist/shifty.js"></script>
    <script src="../../../src/rekapi.core.js"></script>
    <script src="../../../src/rekapi.actor.js"></script>
    <script src="../../../src/rekapi.keyframeprops.js"></script>
    <script src="../rekapi.dom.actor.js"></script>
    <script src="../../../src/rekapi.init.js"></script>
    <style type="text/css">
      .actor {
        background: #f00;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="actor"></div>
    <script>
      var rekapi = new Rekapi();
      var actorEl = document.querySelector('.actor');
      var actor = new Rekapi.DOMActor(actorEl);
      rekapi.addActor(actor);

      actor
        .keyframe(0, {
          transform: 'translate3d(0px, 0px, 0)'
        }).keyframe(1000, {
          transform: 'translate3d(300px, 300px, 0)'
        }, 'linear easeInQuad');

      rekapi.play(2);

    </script>
  </body>
</html>
